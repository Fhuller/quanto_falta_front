name: quanto_falta_front
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  brasil_fields: ^1.14.0
  validatorless: ^1.2.3
  file_picker: ^6.1.1
  permission_handler: ^10.2.0
  path_provider: ^2.0.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  percent_indicator: ^4.2.3
  cupertino_icons: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
  
  fonts:
    - family: TodoListIcon
      fonts:
        - asset: assets/fonts/TodoListIcon.ttf